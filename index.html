<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="grid-container">
    <aside>
      <div class="section1">
        <div>
          <img src="icons/view-dashboard.svg" alt="logo" class="logo">
          <p class="sidebar-title">Dashboard<p>
        </div>
      </div>

      <div class="section2">
        <div>
          <img src="/icons/home.svg" alt="icon">
          <p>Home</p>
        </div>
        <div>
          <img src="icons/account.svg" alt="icon">
          <p>Profile</p>
        </div>
        <div>
          <img src="icons/message-reply-outline.svg" alt="icon">
          <p>Messages</p>
        </div>
        <div>
          <img src="icons/history.svg" alt="icon">
          <p>History</p>
        </div>
        <div>
          <img src="icons/note-multiple-outline.svg" alt="icon">
          <p>Tasks</p>
        </div>
        <div>
          <img src="icons/account-group.svg" alt="icon">
          <p>Communities</p>
        </div>
      </div>

      <div class="section3">
        <div>
          <img src="icons/cog.svg" alt="icon">
          <p>Settings</p>
        </div>
        <div>
          <img src="icons/help.svg" alt="icon">
          <p>Support</p>
        </div>
        <div>
          <img src="icons/shield-check-outline.svg" alt="icon">
          <p>Privacy</p>
        </div>
      </div>
    </aside>


    <header>

        <div class="first-header-row-left">   
          <img src="icons/magnify.svg" alt="search icon" class="search-icon">
          <input type="text">

        </div>

        <div class="first-header-row-right">
     
          <img src="icons/bell-outline.svg" alt="notification icon" class="bell-icon">
          <img src="images/cat-8575768_640.png" alt="profile-picture-big" class="profile-picture-small">
          <p>Kitty Kat</p>

        </div>

        <div class="second-header-row-left">
          <img src="images/cat-8575768_640.png" alt="profile picture big" class="profile-picture-big">
          <div>
            <p class="greeting">Hi there,</p>
            <p class="profile-name">Kitty Kat (@kitty)</p>
          </div>
        </div>

        <div class="second-header-row-right">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>

    </header>

    <main>


      
    </main>
  </div>

  
</body>
</html>
